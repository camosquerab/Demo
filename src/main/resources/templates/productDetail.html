<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Producto</title>
</head>
<body>
    <h1 th:text="${product.productName}">Nombre del Producto</h1>
    <p>Proveedor ID: <span th:text="${product.supplierID}"></span></p>
    <p>Precio: <span th:text="${product.unitPrice}"></span></p>
    <p>Cantidad en Stock: <span th:text="${product.unitsInStock}"></span></p>

    <img th:src="@{{imageName}(imageName=${product.category.picturePath})}" alt="Imagen del Producto" />
</body>
</html>
